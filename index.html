<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystal Collector</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>

	<div class="wrapper">
		<div class="header">
			<h1>Crystal Collector</h1>
		</div>

		<div class="instructions">
			<p>Click on the gems to add value to the current score until the goal below is reached. Do not exceed it!</p>
		</div>

		<div class="game_stats">
			<div>
				<h1 id="numGoal" class="numGoal"></h1>
			</div>
			<div class="winloss">
				<div>
					Wins:
					<div class="win">0</div>
				</div>
				<div>
					Losses:
					<div class="loss">0</div>
				</div>
			</div>
		</div>

		<div class="crystal-gem">
			<div id="crystal-1" class="crystals">
				<img class= 'gems cryClear'src="assets/images/clear.png">
			</div>
			<div id="crystal-2" class="crystals">
				<img class= 'gems cryRed'src="assets/images/red.jpg">
			</div>
			<div id="crystal-3" class="crystals">
				<img class= 'gems cryVio'src="assets/images/violet.jpg">
			</div>
			<div id="crystal-4" class="crystals">
				<img class= 'gems cryGre'src="assets/images/green.jpg">
			</div>
		</div>

		<div class="scorebox">
			<div>
				Current score:
			</div>
			<div class="score">
				<h2 id="score" class="counter">0</h2>
			</div>
			<div class="status">
				
			</div>
		</div>


	</div>
	
</body>

</html>
