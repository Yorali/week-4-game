<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystal Collector</title>
	<style type="text/css" src="assets/css/reset.css"></style>
	<style type="text/css" src="assets/css/style.css"></style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>

	<div class="wrapper">
		<div class="header">
			<h1>Crystal Collector</h1>
		</div>

		<div class="instructions">
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem rerum illum, officiis quaerat ratione odit sunt non repellat libero consequatur doloremque nulla laborum, in dolorem, sequi accusantium debitis magnam, perspiciatis.</p>
		</div>

		<div class="game_stats">
			<div>
				<h1 id="numGoal"></h1>
			</div>
			<div class="winloss">
				<div>
					Wins:
					<div class="win">0</div>

				</div>
			</div>
		</div>

		<div class="crystals">
			<div id="crystal-1">
				<img src="assets/images/clear.jpg">

			<div id="crystal-2">
				<img src="assets/images/red.jpg">

			<div id="crystal-3">
				<img src="assets/images/violet.jpg">
			</div>
			<div id="crystal-4">
				<img src="assets/images/green.jpg">
			</div>
		</div>

		<div class="scorebox">
			<div>
				Current score:
			</div>
			<div class="score">
				<h2 id="score">0</h2>
